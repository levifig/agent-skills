# Target Definitions
# Each target defines where built files go (relative to repo root)

targets:
  claude-code:
    output: plugins/
    # Full plugins with agents, skills, hooks, commands
    # Skills use SKILL.md frontmatter + .claude-code.yaml extensions

  opencode:
    output: dist/opencode/
    # Agents and skills with OpenCode-specific frontmatter

  agentskills:
    output: dist/agentskills/
    # Agent Skills format (name + description)
    # Shared by: Codex, Copilot, Gemini
    # Skills copied directly from src/skills/ (frontmatter in SKILL.md)

  remote:
    output: ./
    # Remote-fetchable skills for Cursor and other tools that fetch from GitHub
    # Outputs: skills/, agents/, commands/, hooks.json at repo root
    # Agents use Cursor-compatible frontmatter (name, description, model, is_background)
    defaults:
      agents:
        frontmatter:
          model: inherit
          is_background: true  # Default background for non-PM agents
      skills:
        frontmatter:
          disable-model-invocation: false
